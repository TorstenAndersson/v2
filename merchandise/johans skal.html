<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/imgs/website/Johan Favicon.webp" type="icon/gif">
        <link rel="stylesheet" href="/product.css">
        <script src="/product.js"></script>
    </head>

    <body onload="pageLoaded()">
        <nav class="navigationBar">
            <a class="topLogoTextDiv" href="/">
                <span class="topLogoText">Johanssudd</span>
            </a>
            <div class="topTextDiv">
                <a href="/">
                    <span class="topText">HEM</span>
                </a>
                <a href="/om oss">
                    <span class="topText">OM OSS</span>
                </a>
                <a href="/sudd">
                    <span class="topText">SUDD</span>
                </a>
                <a href="/merchandise">

                <a href="/jobb">

                    <div class="smallProductDiv">
                        
                    </div>
                </div>
                <div class="textFrame">
                    <span class="productHeader">Johans Skal</span>
                    <span class="productDescription">Skydda din mobil!</span>
                    <span class="productPriceText discountedPrice">149,99 kr</span>
                    <span class="productPriceText line"></span>

                            <select class="variantSelect" required>
                                <option class="placeholderVariantOption" selected></option>
                                <option>iPhone 8 Plus</option>
                                <option>Samsung Galaxy S20</option>
                                <option>iPhone 12 Pro Max</option>
                                <option>Samsung Galaxy S10E</option>
                                <option>iPhone 12 Mini</option>
                                <option>iPhone 11</option>
                                <option>iPhone 12 Pro</option>

                                <option>iPhone X</option>

                                <option>iPhone 8</option>
                                <option>iPhone XS Max</option>
                                <option>iPhone 11 Pro</option>
                                <option>iPhone XS</option>
                                <option>Samsung Galaxy S10 Plus</option>
                                <option>iPhone XR</option>
                                <option>Samsung Galaxy S20 Ultra</option>
                                <option>Samsung Galaxy S20+</option>
                                <option>iPhone 11 Pro Max</option> 
                            </select>
                        </div>
                    </div>
                    <div class="cartAddDiv">
                        <input class="cartAdd" value="Lägg I Kundvagn" onclick="buy(this)" readonly>
                    </div>
                </div>
            </div>
        </main>
        <span class="footerLogoText">Copyright © 2021 Johanssudd. All Rights Reserved</span>
