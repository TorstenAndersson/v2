<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Sudd Johan - Johanssudd</title>
        <meta name="keywords" content="sudd johan, johan sudd, johanssudd, johansudd">
        <meta name="description" content="Köp Sudd Johan. Bara gamla goda Johan.">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/imgs/website/Johan Favicon.webp" type="icon/gif">
        <link rel="stylesheet" href="/product.css">
        <script src="/product.js"></script>
    </head>

    <body onload="pageLoaded()">
        <nav class="navigationBar">
            <a class="topLogoTextDiv" href="/">
                <span class="topLogoText">Johanssudd</span>
            </a>
            <div class="topTextDiv">
                <a href="/">
                    <span class="topText">HEM</span>
                </a>
                <a href="/om oss">
                    <span class="topText">OM OSS</span>
                </a>
                <a href="/sudd">
                    <span class="topText">SUDD</span>
                </a>
                <a href="/merchandise">
                    <span class="topText">MERCHANDISE</span>
                </a>
                <a href="/jobb">
                    <span class="topText jobbText">JOBB</span>
                </a>
                <div class="verticalLine"></div>
                <a href="/kundvagn">
                    <span class="topText cartText">KUNDVAGN</span>
                    <span class="topText cartItemsNumber"></span>
                </a>
            </div>
        </nav>
        <main class="pageContent">
            <div class="notification">
                <span class="notificationText">Tillagd i kundvagnen!</span>
            </div>
            <div class="productFrame">
                <div class="imgFrame">
                    <img class="productImg" src="/imgs/Sudd/Sudd Johan.webp" width="350px" height="350px" alt="Sudd Johan">
                </div>
                <div class="textFrame">
                    <span class="productHeader">Sudd Johan</span>
                    <span class="productDescription">Bara gamla goda Johan.</span>
                    <span class="productPriceText discountedPrice">14,99 kr</span>
                    <span class="productPriceText line">10,99 kr</span>
                    <form>
                        <div class="variants">
                            <div class="variant">
                                <label class="variantName">Färg</label>
                                <select class="variantSelect" required>
                                    <option class="variantOption">Vit</option>
                                </select>
                            </div>
                            <div class="variant">
                                <label class="variantName">Storlek</label>
                                <select class="variantSelect" required>
                                    <option class="variantOption">L</option>
                                </select>
                            </div>
                        </div>
                        <div class="cartAddDiv">
                            <input type="submit">
                                <button class="cartAdd" onclick="buy(this)">
                                    <span class="cartAddText">Lägg i kundvagn</span>
                                </button>
                            </input>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <span class="footerLogoText">Copyright © 2021 Johanssudd. All Rights Reserved</span>
    </body>
</html>
