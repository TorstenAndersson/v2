<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Merchandise - Johanssudd</title>
        <meta name="keywords" content="merchandise, merch, johanssudd, johansudd">
        <meta name="description" content="Vårt sortiment av merchandise. Vi erbjuder många olika produkter för alla olika.">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/imgs/website/johanfavicon.png">
        <link rel="stylesheet" href="products.css">
        <script src="products.js"></script>
    </head>

    <body onload="pageLoaded()" onscroll="pageScrolled()">
        <div class="background">
            <nav class="navigationBar">
                <a class="topLogoTextDiv" href="/">
                    <span class="topLogoText">Johanssudd</span>
                </a>
                <div class="topTextDiv">
                    <a href="/">
                        <span class="topText">HEM</span>
                    </a>
                    <a href="om oss">
                        <span class="topText">OM OSS</span>
                    </a>
                    <a href="sudd">
                        <span class="topText">SUDD</span>
                    </a>
                    <a href="merchandise">
                        <span class="topText current">MERCHANDISE</span>
                    </a>
                    <a href="jobb">
                        <span class="topText jobbText">JOBB</span>
                    </a>
                    <div class="verticalLine"></div>
                    <a href="kundvagn">
                        <span class="topText cartText">KUNDVAGN</span>
                    </a>
                </div>
            </div>
            <div class="cover"></div>
        </nav>
        <main class="pageContent">
            <span class="infoHeader">Vår Merchandise</span>
            <span class="infoMainText">Märklesläderna för alla.</span>
            <div class="mainFrame">
                <div class="paddingDiv">
                    <a class="productFrame" href="/merchandise/Johans Hoodie">
                        <span class="discountReason" style="visibility: visibile;">2020 REA</span>
                        <img class="productImg" src="imgs/Johans Hoodie/Johans Hoodie White Front.png" width="300px" height="300px" alt="Johans Hoodie>
                        <span class="productHeader">Johans Hoodie</span>
                        <div>
                            <span class="productPriceText">499,99 kr</span>
                            <span class="productPriceText discountedPrice line" style="display: initial;">149,99 kr</span>
                        </div>
                    </a>
                </div>
                <div class="paddingDiv">
                    <a class="productFrame" href="/merchandise/Johans Crocs">
                        <span class="discountReason" style="visibility: visibile;">PÅSKREA</span>
                        <img class="productImg" src="imgs/Johans Crocs/Johans Crocs Medium Above.png" width="300px" height="300px" alt="Johans Crocs>
                        <span class="productHeader">Johans Crocs</span>
                        <div>
                            <span class="productPriceText">349,99 kr</span>
                            <span class="productPriceText discountedPrice line" style="display: initial;">1000,99 kr</span>
                        </div>
                    </a>
                </div>
                <div class="paddingDiv">
                    <a class="productFrame" href="/merchandise/Johans Skal">
                        <span class="discountReason" style="visibility: hidden;"></span>
                        <img class="productImg" src="imgs/Johans Skal/Johans Skal iPhone 12 Pro Max.png" width="300px" height="300px" alt="Johans Skal>
                        <span class="productHeader">Johans Skal</span>
                        <div>
                            <span class="productPriceText">149,99 kr</span>
                            <span class="productPriceText discountedPrice line" style="display: none;"></span>
                        </div>
                    </a>
                </div>
            </div>
        </main>
        <span class="footerLogoText">2021</span>
    </body>
</html>
